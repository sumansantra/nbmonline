
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFlowerFestivalImageLabel" data-translate="nbmonlineApp.flowerFestivalImage.home.createOrEditLabel">Create or edit a Flower Festival Image</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.flowerFestivalImage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.flowerFestivalImage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="nbmonlineApp.flowerFestivalImage.imageName" for="field_imageName">Image Name</label>
            <input type="text" class="form-control" name="imageName" id="field_imageName"
                    ng-model="vm.flowerFestivalImage.imageName"
                    required/>
            <div ng-show="editForm.imageName.$invalid">
                <p class="help-block"
                    ng-show="editForm.imageName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImageFile($file, vm.flowerFestivalImage)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="nbmonlineApp.flowerFestivalImage.imageFile" for="field_imageFile">Image File</label>
            <div>
                <img data-ng-src="{{'data:' + vm.flowerFestivalImage.imageFileContentType + ';base64,' + vm.flowerFestivalImage.imageFile}}" style="max-height: 100px;" ng-if="vm.flowerFestivalImage.imageFile" alt="flowerFestivalImage image"/>
                <div ng-if="vm.flowerFestivalImage.imageFile" class="help-block clearfix">
                    <span class="pull-left">{{vm.flowerFestivalImage.imageFileContentType}}, {{vm.byteSize(vm.flowerFestivalImage.imageFile)}}</span>
                    <button type="button" ng-click="vm.flowerFestivalImage.imageFile=null;vm.flowerFestivalImage.imageFileContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImageFile($file, vm.flowerFestivalImage)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imageFile" id="field_imageFile"
                    ng-model="vm.flowerFestivalImage.imageFile"
                    required/>
            <input type="hidden" class="form-control" name="imageFileContentType" id="field_imageFileContentType"
                    ng-model="vm.flowerFestivalImage.imageFileContentType" />
            <div ng-show="editForm.imageFile.$invalid">
                <p class="help-block"
                    ng-show="editForm.imageFile.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="nbmonlineApp.flowerFestivalImage.isActive" for="field_isActive">Is Active</label>
                <input type="checkbox" name="isActive" id="field_isActive"
                          ng-model="vm.flowerFestivalImage.isActive"/>
            <div ng-show="editForm.isActive.$invalid">
                <p class="help-block"
                    ng-show="editForm.isActive.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="nbmonlineApp.flowerFestivalImage.isDeleted" for="field_isDeleted">Is Deleted</label>
                <input type="checkbox" name="isDeleted" id="field_isDeleted"
                          ng-model="vm.flowerFestivalImage.isDeleted"/>
            <div ng-show="editForm.isDeleted.$invalid">
                <p class="help-block"
                    ng-show="editForm.isDeleted.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="nbmonlineApp.flowerFestivalImage.flowerFestival" for="field_flowerFestival">Flower Festival</label>
            <select class="form-control" id="field_flowerFestival" name="flowerFestival" ng-model="vm.flowerFestivalImage.flowerFestival" ng-options="flowerFestival as flowerFestival.festivalName for flowerFestival in vm.flowerfestivals track by flowerFestival.id" required>
            </select>
        </div>
        <div ng-show="editForm.flowerFestival.$invalid">
            <p class="help-block"
                ng-show="editForm.flowerFestival.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
